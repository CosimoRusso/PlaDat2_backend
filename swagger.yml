swagger: "2.0"
info:
  description: "This is the API reference of PlaDat2."
  version: "1.0"
  title: "PlaDat API reference"
tags:
  - name: "student"
    description: "Operations about students"
  - name: "company"
    description: "Operations about companies"
paths:
  /api/student/register:
    post:
      tags:
        - "student"
      summary: "Creates student"
      description: "Standard registration, some parameters may be optional" #todo: fix
      # nice to have: consumes/produces
      operationId: "createStudent"
      parameters:
        - in: "body"
          name: "body"
          description: "Student that needs to register"
          required: true
          schema:
            $ref: "#/definitions/Student"
      responses:
        201:
          description: "Student registered"
        400:
          description: "A string describing the error. Could be for example 'email already used.' or 'Invalid input.'"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "email already used."
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
 
  /api/student/login:
    post:
      tags:
        - "student"
      summary: "Login student"
      description: "Login request for the student side of the application"
      # nice to have: consumes/produces
      operationId: "loginStudent"
      parameters:
        - in: "body"
          name: "body"
          description: "Student credentials"
          required: true
          schema:
            $ref: "#/definitions/Credentials"
      responses:
        201:
          description: "Student logged in succesfully"
          schema:
            type: "object"
            properties:
              jwt: 
                type: "string"
        400:
          description: "A string describing the error. Could be for example 'email already used.' or 'Invalid input.'"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "email already used."
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
  /api/student/logout:
    post:
      tags:
        - "student"
      summary: "Logout student"
      description: "Lets the student log out of the service"
      # nice to have: consumes/produces
      operationId: "logoutStudent"
      responses:
        201:
          description: "Student logged out succesfully"
        401:
          description: "Unauthrorized"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "You must be logged in to do this"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
      security:
        - Bearer: []
      x-security-scopes:
        - "student"
  /api/student/profile/{studentId}:
    get:
      tags:
        - "student"
      summary: "Student profile"
      description: "Get request that returns the full student profile"
      # nice to have: consumes/produces
      operationId: "getStudentProfile"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          type: "integer"
      responses:
        200:
          description: "Shows student profile"
          schema:
            $ref: "#/definitions/Student"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
    post:
      tags:
        - "student"
      summary: "Edit Student profile"
      description: "Request that edits the student's profile"
      # nice to have: consumes/produces
      operationId: "postStudentProfile"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          type: "integer"
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/Student"
      responses:
        200:
          description: "Shows student profile"
          schema:
            $ref: "#/definitions/Student"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
      security:
        - Bearer: []
      x-security-scopes:
        - "student"  
  /api/student/profile/{studentId}/capabilities:
    get:
      tags:
        - "student"
      summary: "Student capabilities"
      description: "Returns the capabilities of the student specified by the Id"
      # nice to have: consumes/produces
      operationId: "getStudentCapabilities"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          type: "integer"
      responses:
        200:
          description: "List of capabilities"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Capability"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
    put:
      tags:
        - "student"
      summary: "Add a capability"
      description: "Add a capability to the student specified by the Id"
      # nice to have: consumes/produces
      operationId: "addStudentCapability"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          type: "integer"
        - name: "body"
          in: "body"
          required: true
          schema:
            type: "object"
            properties: 
              id:
                type: "integer"
      responses:
        201:
          description: "Capability added"
          schema:
            $ref: "#/definitions/Student"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
      security:
        - Bearer: []
      x-security-scopes:
        - "student"
    delete:
      tags:
        - "student"
      summary: "Removes a capability"
      description: "Removes a capability from the student specified by the Id"
      # nice to have: consumes/produces
      operationId: "removeStudentCapability"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          type: "integer"
        - name: "body"
          in: "body"
          required: true
          schema:
            type: "object"
            properties: 
              id:
                type: "integer"
      responses:
        201:
          description: "Capability added"
          schema:
            $ref: "#/definitions/Student"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
      security:
        - Bearer: []
      x-security-scopes:
        - "student"
  /api/student/profile/{studentId}/jobs/search:
    get:
      tags:
        - "student"
      summary: "List of jobs for the student"
      description: "Fetches the job that the student will have to scroll through (and then accept/refuse)"
      # nice to have: consumes/produces
      operationId: "studentScrollJobs"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          type: "integer"
      responses:
        200:
          description: "List of jobs"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Job"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
  /api/student/profile/{studentId}/jobs/discard/{jobId}:
    post:
      tags:
        - "student"
      summary: "Marks the job as discarded"
      description: "Marks the job offer as not interesting for the student"
      # nice to have: consumes/produces
      operationId: "discardJob"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          type: "integer"
        - name: "jobId"
          in: "path"
          description: "id of the job to discard"
          required: true
          type: "integer"
      responses:
        201:
          description: "Job discarded"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
      security:
        - Bearer: []
      x-security-scopes:
        - "student"
  /api/student/profile/{studentId}/jobs/apply/{jobId}:
    post:
      tags:
        - "student"
      summary: "Apply the student to the job"
      description: "Marks the offer as interesting for the student (and thus applies the student for the position)"
      # nice to have: consumes/produces
      operationId: "applyToJob"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          type: "integer"
        - name: "jobId"
          in: "path"
          description: "id of the job to discard"
          required: true
          type: "integer"
      responses:
        201:
          description: "Successfully applied to the job"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Student not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
      security:
        - Bearer: []
      x-security-scopes:
        - "student"
  /api/company/register:
    post:
      tags:
        - "company"
      summary: "Creates company"
      description: "Lets the company register to the PlaDat service, some information are not required (you may register without address, for example)"
      # nice to have: consumes/produces
      operationId: "createCompany"
      parameters:
        - in: "body"
          name: "body"
          description: "Company that needs to register"
          required: true
          schema:
            $ref: "#/definitions/Company" #TODO: does not compose the example, manually fix
      responses:
        201:
          description: "Company registered"
        400:
          description: "A string describing the error. Could be for example 'email already used.' or 'Invalid input.'"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "email already used."
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
  /api/company/login:
    post:
      tags:
        - "company"
      summary: "Login company"
      description: "Allows the company to log into the Pladat site"
      # nice to have: consumes/produces
      operationId: "loginCompany"
      parameters:
        - in: "body"
          name: "body"
          description: "Company credentials"
          required: true
          schema:
            $ref: "#/definitions/Credentials"
      responses:
        201:
          description: "Company logged in successfully"
          schema:
            type: "object"
            properties:
              jwt: 
                type: "string"
        400:
          description: "A string describing the error. Could be for example 'email already used.' or 'Invalid input.'" #TODO fix: wrong password?
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "email already used."
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."

  /api/company/logout:
    post:
      tags:
        - "company"
      summary: "Logout company"
      description: "Lets the company log out of the service"
      # nice to have: consumes/produces
      operationId: "logoutCompany"
      responses:
        201:
          description: "Company logged out successfully" #todo: search succesfully and Unauthrorized and fix
        401:
          description: "Unauthorized"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "You must be logged in to do this"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
      security:
        - Bearer: []
      x-security-scopes:
        - "company"

  /api/company/profile/{companyId}:
    get:
      tags:
        - "company"
      summary: "Company profile"
      description: "Returns the complete profile of the company indicated by the id"
      # nice to have: consumes/produces
      operationId: "getCompanyProfile"
      parameters:
        - name: "companyId"
          in: "path"
          description: "id of the company"
          required: true
          type: "integer"
      responses:
        200:
          description: "Shows the company's profile"
          schema:
            $ref: "#/definitions/Company"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company profile not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
    post:
      tags:
        - "company"
      summary: "Edit Company profile"
      description: "Modifies the company's profile, it's worth mentioning that this request doesn't modify the job offers, but only the information about the company"
      # nice to have: consumes/produces
      operationId: "postCompanyProfile"
      parameters:
        - name: "companyId"
          in: "path"
          description: "id of the company"
          required: true
          type: "integer"
        - name: "body"
          in: "body"
          required: true
          schema:
            $ref: "#/definitions/CompanyFullProfile"
      responses:
        200:
          description: "Shows company profile"
          schema:
            $ref: "#/definitions/Company"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
      security:
        - Bearer: []
      x-security-scopes:
        - "company"
  /api/company/profile/{companyId}/jobOffers: 
    get:
      tags:
        - "company"
      summary: "Job offered by the company"
      description: "Returns the job offers of the company specified by the companyId"
      # nice to have: consumes/produces
      operationId: "getJobsOffered"
      parameters:
        - name: "companyId"
          in: "path"
          description: "id of the company"
          required: true
          type: "integer"
      responses:
        200:
          description: "List of jobs"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/Job"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
    put:
      tags:
        - "company"
      summary: "Add a Job"
      description: "Adds a job offer on the profile of the company "
      # nice to have: consumes/produces
      operationId: "addJob"
      parameters:
        - name: "companyId"
          in: "path"
          description: "id of the company"
          required: true
          type: "integer"
        - name: "body"
          in: "body"
          required: true
          schema:
            type: "object"
            properties: 
              job:
                $ref: "#/definitions/Job"
      responses:
        201:
          description: "Job offer added"
          schema:
            $ref: "#/definitions/Student"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
      security:
        - Bearer: []
      x-security-scopes:
        - "company"
    delete:
      tags:
        - "company"
      summary: "Removes a job"
      description: "Removes a job from the ones available at that company"
      # nice to have: consumes/produces
      operationId: "removeJob"
      parameters:
        - name: "companyId"
          in: "path"
          description: "id of the company"
          required: true
          type: "integer"
        - name: "jobId"
          in: "body"
          required: true
          schema:
            type: "object"
            properties: 
              id:
                type: "integer"
      responses:
        201:
          description: "Job removed"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company or job id is not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company or job not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
      security:
        - Bearer: []
      x-security-scopes:
        - "company"
  /api/company/profile/{companyId}/candidateStudents/{jobId}/search:
    get:
      tags:
        - "company"
      summary: "List of students for a job"
      description: "Returnes the list of students that applied for the specific job, in case the Id is not corresponding to the company that's asking the list a 400 code is returned "
      # nice to have: consumes/produces
      operationId: "scrollThroughCandidates"
      parameters:
        - name: "companyId"
          in: "path"
          description: "id of the company"
          required: true
          type: "integer"
        - name: "jobId"
          in: "path"
          description: "id of the job that we are searching candidates for"
          required: true
          type: "integer"
      responses:
        200:
          description: "List of students"
          schema:
            type: "array"
            items:
              $ref: "#/definitions/StudentFullProfile"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
  /api/company/profile/{companyId}/jobs/{jobId}/discard/{studentId}:
    post:
      tags:
        - "company"
      summary: "Marks the student as discarded"
      description: "Discards a student from the list of candidates for a job"
      # nice to have: consumes/produces
      operationId: "discardStudent"
      parameters:
        - name: "companyId"
          in: "path"
          description: "id of the company"
          required: true
          type: "integer"
        - name: "studentId"
          in: "path"
          description: "id of the student to discard"
          required: true
          type: "integer"
      responses:
        201:
          description: "Student discarded"
        400:
          description: "Bad Request"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company id not valid"
        404:
          description: "Not Found"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Company not Found"
        500:
          description: "Internal server error"
          schema:
            type: "object"
            properties:
              msg:
                type: "string"
            example:
              msg: "Internal Server error."
      security:
        - Bearer: []
      x-security-scopes:
        - "company"  
  /api/company/profile/{companyId}/jobs/{jobId}/accept/{studentId}:
    post:
      tags:
        - "company"
      summary: "Accept the student for the job"
      description: "Accepts the student specified by the id for the job (also specified by the id) "
      # nice to have: consumes/produces
      operationId: "acceptStudent"
      parameters:
        - name: "companyId"
          in: "path"
          description: "id of the company"
          required: true
          type: "integer"
        - name: "jobId"
          in: "path"
          description: "id of the job"
          required: true
          type: "integer"
        - name: "studentId"
          in: "path"
