    LoginResponse:
      type: "object"
      properties:
        token:
          type: "string"
        userId:
          type: "integer"
      example:
        token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySUQiOjI5LCJpYXQiOjE1NjE5OTg2NjB9.SWYMJXTTM8pe6NQw1QwS-d8Btt6Isuzzk5JtH775uV0"
        userId: 4
    Credentials:
      type: "object"
      properties:
        email:
          type: "string"
          format: "email"
        password:
          type: "string"
    StudentBasicProfile:
      allOf:
        - type: "object"
          properties:
            firstName:
              type: "string"
            lastName:
              type: "string"
            profilePicture:
              type: "string"
              format: "url"
            birthDate:
              type: "string"
              format: "date"
            email:
              type: "string"
              format: "email"
      example:
        pippo:
          firstName: "Pippo"
          lastName: "Poppi"
          profilePicture: "www.my-pictures-api.com/picture45"
          birthDate: "15-10-1997"
          email: "pippo@poppi.com"
    StudentFullProfile:
      allOf:
        - $ref: "#/components/schemas/StudentBasicProfile"
        - type: "object"
          properties:
            capabilities:
              type: "array"
              items:
                type: "integer"
            otherCapabilities:
              type: "array"
              items:
                type: "integer"
      example:
        pippo:
          firstName: "Pippo"
          lastName: "Poppi"
          profilePicture: "www.my-pictures-api.com/picture45"
          birthDate: "15-10-1997"
          email: "pippo@poppi.com"
          password: "s3cr3t"
          capabilities: [2,4,6]
          otherCapabilities: [1,2,3,5]
    Student:
      allOf:
        - $ref: "#/components/schemas/StudentFullProfile"
        - $ref: "#/components/schemas/Credentials"

    CompanyBasicProfile:
      allOf:
        - type: "object"
          properties:
            name:
              type: "string"
            description:
              type: "string"
            profilePicture:
              type: "string"
              format: "url"
            address:
              type: "string"
      example:
        pippoCompany:
          name: "pippoCompany"
          description: "Topolinia's best company"
          profilePicture: "www.my-pictures-api.com/picture42"
          address: "82, pippo's street, Topolinia"
    ApplicationBasic:
      allOf:
        - type: "object"
          properties:
            id:
              type: "integer"
            date:
              type: "string"
              format: "date"
            declined:
              type: "boolean"
            studentId:
              type: "integer"
            jobId:
              type: "integer"
      example:
        application:
          id: 1
          date: "2020-11-10"
          declined: false
          studentId: 2
          jobId: 1
    ApplicationWithCompany:
      allOf:
        - $ref: "#/components/schemas/ApplicationBasic"
        - type: "object"
          properties:
            Job:
              $ref: "#/components/schemas/JobWithCompany"
    CompanyFullProfile:
      allOf:
        - $ref: "#/components/schemas/CompanyBasicProfile"
        - type: object
          properties:
            id:
              type: "integer"
            jobs:
              type: "array"
              items:
                $ref: "#/components/schemas/Job"


    Company:
      allOf:
        - $ref: "#definitions/CompanyFullProfile"
        - $ref: "#/components/schemas/Credentials"
      example:
        pippoCompany:
          id: 15
          name: "pippoCompany"
          description: "Topolinia's best company"
          profilePicture: "www.my-pictures-api.com/picture42"
          address: "82, pippo's street, Topolinia"
          jobs: [
            {
            "job": {
              "JuniorDeveloper": {
                "id": 15,
                "title": "JuniorDeveloper",
                "description": "Junior Developer position at PippoCompany ",
                "requiredCapabilities": {
                  "id": 12,
                  "name": "Java",
                },
                "optionalCapabilities": {
                  "id": 13,
                  "name": "C",
                }
              }
            }
          }
          ]
          email: "pippo@pippoCompany.com"
          password: "s3cr3t"

    Capability:
      type: "object"
      properties:
        id:
          type: "integer"
        name:
          type: "string"
      example:
        id: 12
        name: "Java"

    Job:
      type: "object"
      properties:
        id:
          type: "integer"
        title:
          type: "string"
        description:
          type: "string"
        cityId:
          type: "integer"
        remote:
          type: boolean
        salary:
          type: integer
        fulltime:
          type: boolean
        requiredCapabilities:
          type: "array"
          items:
            type: "integer"
        optionalCapabilities:
          type: "array"
          items:
            type: "integer"
      example:
        JuniorDeveloper:
          id: 15
          title: "JuniorDeveloper"
          description: "Junior Developer position at PippoCompany "
          cityId: 1
          remote: true
          salary: 10
          fulltime: false
          requiredCapabilities: [1,2,3]
          optionalCapabilities: [4,5,6]
    PopulatedJob:
      allOf:
        - $ref: "#/components/schemas/Job"
        - type: "object"
          properties:
            requiredCapabilities:
              type: "array"
              items:
                $ref: "#/components/schemas/Capability"
            optionalCapabilities:
              type: "array"
              items:
                $ref: "#/components/schemas/Capability"
    JobWithCompany:
      allOf:
        - $ref: "#/components/schemas/Job"
        - type: "object"
          properties:
            company:
              $ref: "#/components/schemas/Company"
      example:
        JuniorDeveloper:
          id: 15
          title: "JuniorDeveloper"
          description: "Junior Developer position at PippoCompany "
          cityId: 1
          remote: true
          salary: 10
          fulltime: false
          requiredCapabilities: [{id: 1, name: "mysql"}]
          optionalCapabilities: [{id: 2, name: "NodeJS"}]
    Image:
      type: "string"
      format: "url"
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer