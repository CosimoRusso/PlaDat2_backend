openapi: "3.0.0"
servers:
  - url: "http://localhost:3000/api/v1"
    description: "for local development"
  - url: "https://pladat2.herokuapp.com/"
    description: "production environment"
info:
  description: "This is the API reference of PlaDat2."
  version: "1.0"
  title: "PlaDat API reference"
tags:
  - name: "student"
    description: "Operations about students"
  - name: "company"
    description: "Operations about companies"
paths:
  /student/register:
    post:
      tags:
        - "student"
      summary: "Creates student"
      description: "Standard registration, some parameters may be optional"
      operationId: "createStudent"
      requestBody:
        description: "Student that needs to register"
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StudentBasicProfile"
      responses:
        201:
          description: "Student registered"
        400:
          description: "A string describing the error. Could be for example 'email already used.' or 'Invalid input.'"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "email already used."
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
 
  /student/login:
    post:
      tags:
        - "student"
      summary: "Login student"
      description: "Login request for the student side of the application"
      operationId: "loginStudent"
      requestBody:
          description: "Student credentials"
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Credentials"
      responses:
        201:
          description: "Student logged in sucessfully"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  jwt:
                    type: "string"
                  id:
                    type: "integer"
        400:
          description: "A string describing the error. Could be for example 'email already used.' or 'Invalid input.'"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "email already used."
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
  /student/logout:
    post:
      tags:
        - "student"
      summary: "Logout student"
      description: "Lets the student log out of the service"
      operationId: "logoutStudent"
      responses:
        201:
          description: "Student logged out sucessfully"
        401:
          description: "Unauthorized"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "You must be logged in to do this"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - Bearer: []
      x-security-scopes:
        - "student"
  /student/{studentId}/profile:
    get:
      tags:
        - "student"
      summary: "Student profile"
      description: "Get request that returns the full student profile"
      operationId: "getStudentProfile"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          schema:
            type: "integer"
      responses:
        200:
          description: "Shows student profile"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Student"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Student id not valid"
        404:
          description: "Not Found"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Student not Found"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
    post:
      tags:
        - "student"
      summary: "Edit Student profile"
      description: "Request that edits the student's profile"
      operationId: "postStudentProfile"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          schema:
            type: "integer"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Student"
      responses:
        200:
          description: "Shows student profile"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Student"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Student id not valid"
        404:
          description: "Not Found"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Student not Found"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
      security:
        - Bearer: []
      x-security-scopes:
        - "student"  
