          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Student not Found"
        500:
          description: "Internal server error"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Internal Server error."
    post:
      tags:
        - "student"
      summary: "Edit Student profile"
      description: "Request that edits the student's profile"
      operationId: "postStudentProfile"
      parameters:
        - name: "studentId"
          in: "path"
          description: "id of the student"
          required: true
          schema:
            type: "integer"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/StudentWithCredentials"
      responses:
        201:
          description: "Profile update successful"
        400:
          description: "Bad Request"
          content:
            application/json:
              schema:
                type: "object"
                properties:
                  msg:
                    type: "string"
                example:
                  msg: "Student id not valid"
        404:
