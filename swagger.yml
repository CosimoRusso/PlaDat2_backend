  /student/jobs/search:
    get:
      tags:
        - "student"
      summary: "List of jobs for the student"
      description: "Fetches the job that the student will have to scroll through (and then accept/refuse)"
      operationId: "studentScrollJobs"
      parameters:
        - name: "remote"
          in: query
          required: false
          schema:
            type: boolean
        - name: "city"
          in: query
          required: false
          schema:
            type: "integer"
        - name: "salary"
          in: query
          required: false
          schema:
            type: "integer"
        - name: "fulltime"
          in: query
          required: false
          schema:
            type: "boolean"
      responses:
